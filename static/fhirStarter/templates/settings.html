<div class="container settings-dialog" ng-show="showing.settings" ng-controller="SettingsController">

  <div class="span8">Test servers to try</div>
  <div class="span8">
    <select 
      ng-model="existing.server" 
      ng-change="settings = existing.server"
      ng-options="s.value as s.title for s in servers">
    </select>
  </div>

  <div class="span8">
    <textarea ng-model="settings"></textarea>
  </div>

  <div class="span8">
    <button class="btn" ng-click="save()">Save settings</button>
  </div>

  <div class="span8">
    <button class="btn" ng-click="oauth()">Connect via OAuth2</button>
  </div>

</div>
